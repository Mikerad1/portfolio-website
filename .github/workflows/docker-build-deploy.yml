name: Docker Build and Deploy Portfolio

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERFILE_PATH: .
  DOCKERFILE_NAME: Dockerfile

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ env.DOCKERFILE_PATH }}
          file: ${{ env.DOCKERFILE_PATH }}/${{ env.DOCKERFILE_NAME }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "${{ steps.build-and-push.outputs.digest }}"

  deploy-to-github-pages:
    name: Deploy to GitHub Pages
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build static site
        run: npm run build || echo "No build script, using raw files"

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  test-docker-image:
    name: Test Docker Image
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull Docker image
        run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Run container and test
        run: |
          docker run -d -p 8080:80 --name portfolio-test ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          sleep 5
          curl -I http://localhost:8080
          docker stop portfolio-test
          docker rm portfolio-test

  notify-on-failure:
    name: Notify on Failure
    needs: [build-and-push, deploy-to-github-pages, test-docker-image]
    if: always() && (needs.build-and-push.result == 'failure' || needs.deploy-to-github-pages.result == 'failure' || needs.test-docker-image.result == 'failure')
    runs-on: ubuntu-latest

    steps:
      - name: Send failure notification
        run: |
          echo "❌ Deployment failed!"
          echo "Build status: ${{ needs.build-and-push.result }}"
          echo "Deploy status: ${{ needs.deploy-to-github-pages.result }}"
          echo "Test status: ${{ needs.test-docker-image.result }}"
          # In a real scenario, you might send a notification to Slack, email, etc.

  notify-on-success:
    name: Notify on Success
    needs: [build-and-push, deploy-to-github-pages, test-docker-image]
    if: always() && (needs.build-and-push.result == 'success' && needs.deploy-to-github-pages.result == 'success' && needs.test-docker-image.result == 'success')
    runs-on: ubuntu-latest

    steps:
      - name: Send success notification
        run: |
          echo "✅ Deployment successful!"
          echo "Portfolio website has been built, tested, and deployed."
          echo "Docker image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "GitHub Pages: https://${{ github.actor }}.github.io/${{ github.repository_name }}/"
          # In a real scenario, you might send a notification to Slack, email, etc.